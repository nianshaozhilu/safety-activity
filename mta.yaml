_schema-version: "3.1"
ID: safety-activity
description: A simple CAP project.
version: 1.0.0
modules:
- name: safety-activity-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: safety-activity-auth
  - name: safety-activity-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: safety-activity
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: safety-activity-auth
  - name: safety-activity-destination
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: safety-activity-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: safety-activity-db
  parameters:
    buildpack: nodejs_buildpack
- name: safety-activity-destinations
  type: com.sap.application.content
  requires:
  - name: safety-activity-auth
    parameters:
      service-key:
        name: safety-activity-auth-key
  - name: safety-activity-html5-repo-host
    parameters:
      service-key:
        name: safety-activity-html5-repo-host-key
  - name: srv-api
  - name: safety-activity-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: safety-activity-app-srv
          TokenServiceInstanceName: safety-activity-auth
          TokenServiceKeyName: safety-activity-auth-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: safety.service
        - Name: safety-activity-html5-repo-host
          ServiceInstanceName: safety-activity-html5-repo-host
          ServiceKeyName: safety-activity-html5-repo-host-key
          sap.cloud.service: safety.service
        - Authentication: OAuth2UserTokenExchange
          Name: safety-activity-auth
          ServiceInstanceName: safety-activity-auth
          ServiceKeyName: safety-activity-auth-key
          sap.cloud.service: safety.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: safety-activity-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: safety-activity-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - safetyactivitysafetyactivity.zip
      name: safetyactivitysafetyactivity
      target-path: resources/
    - artifacts:
      - orgs.zip
      name: orgs
      target-path: resources/
- name: safetyactivitysafetyactivity
  type: html5
  path: app/safety-activity
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: orgs
  type: html5
  path: app/orgs
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: safety-activity-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      role-collections:
      - description: Manage Safety
        name: SafetyManager-${space}
        role-template-references:
        - $XSAPPNAME.SafetyManager
      - description: View Safety
        name: SafetyViewer-${space}
        role-template-references:
        - $XSAPPNAME.SafetyViewer
      tenant-mode: dedicated
      xsappname: safety-activity-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: safety-activity-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: safety-activity-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: safety-activity-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
    - npx rimraf gen/db/src/gen/data
